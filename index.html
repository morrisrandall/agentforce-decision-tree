<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agentforce 360 - Debug</title>
  
  <link rel="stylesheet" href="https://www.sfdcstatic.com/system/shared/common/assets/fonts/SalesforceSans/SalesforceSans.css">
  <script src="https://cdn.tailwindcss.com"></script>
  
  <style>
    * { font-family: 'Salesforce Sans', Arial, sans-serif !important; }
    body { margin: 0; padding: 0; }
  </style>
</head>
<body>
  <div id="root">
    <div style="padding: 2rem; text-align: center;">
      <h1>Loading Agentforce 360...</h1>
      <p id="status">Initializing...</p>
    </div>
  </div>

  <script>
    const status = document.getElementById('status');
    
    function updateStatus(msg) {
      console.log(msg);
      status.textContent = msg;
    }
    
    updateStatus('Loading React...');
  </script>

  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js" onload="updateStatus('React loaded âœ“')"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" onload="updateStatus('ReactDOM loaded âœ“')"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js" onload="updateStatus('Babel loaded âœ“')"></script>

  <script type="text/babel">
    updateStatus('Starting app...');
    
    const { useState } = React;
    
    const TestApp = () => {
      const [company, setCompany] = useState('');
      const [started, setStarted] = useState(false);
      
      if (started) {
        return (
          <div style={{ padding: '2rem', textAlign: 'center' }}>
            <h1>It Works!</h1>
            <p>Company: {company || 'No name entered'}</p>
            <button 
              onClick={() => setStarted(false)}
              style={{ padding: '0.5rem 1rem', background: '#0176D3', color: 'white', border: 'none', borderRadius: '0.5rem', cursor: 'pointer' }}
            >
              Go Back
            </button>
          </div>
        );
      }
      
      return (
        <div style={{ 
          minHeight: '100vh', 
          background: 'linear-gradient(135deg, #032d60 0%, #0176d3 100%)',
          display: 'flex',
          alignItems: 'center',
          justifyContent: 'center',
          padding: '1rem'
        }}>
          <div style={{ 
            background: 'white', 
            padding: '2rem', 
            borderRadius: '1rem', 
            maxWidth: '400px',
            boxShadow: '0 10px 40px rgba(0,0,0,0.2)'
          }}>
            <h1 style={{ fontSize: '2rem', fontWeight: 'bold', marginBottom: '1rem', textAlign: 'center' }}>
              ðŸŒŸ The Future of Work is Here
            </h1>
            <p style={{ marginBottom: '1.5rem', textAlign: 'center', fontSize: '1.2rem' }}>
              Are you building it â€” or watching it happen?
            </p>
            
            <label style={{ display: 'block', marginBottom: '0.5rem', fontWeight: '500' }}>
              Company Name (Optional)
            </label>
            <input
              type="text"
              value={company}
              onChange={(e) => setCompany(e.target.value)}
              placeholder="e.g., Acme Corp"
              style={{
                width: '100%',
                padding: '0.75rem',
                border: '2px solid #ccc',
                borderRadius: '0.5rem',
                marginBottom: '1rem',
                fontSize: '1rem',
                boxSizing: 'border-box'
              }}
            />
            
            <button
              onClick={() => {
                console.log('Button clicked!');
                setStarted(true);
              }}
              style={{
                width: '100%',
                padding: '0.75rem',
                background: '#0176D3',
                color: 'white',
                border: 'none',
                borderRadius: '0.5rem',
                fontSize: '1rem',
                fontWeight: 'bold',
                cursor: 'pointer',
                boxShadow: '0 4px 6px rgba(0,0,0,0.1)'
              }}
            >
              Start Building Your Strategy â†’
            </button>
            
            <p style={{ textAlign: 'center', marginTop: '1rem', fontSize: '0.875rem', color: '#666' }}>
              <strong style={{ color: '#0176D3' }}>Join 150,000 Trailblazers</strong> transforming how work gets done
            </p>
          </div>
        </div>
      );
    };
    
    try {
      updateStatus('Rendering...');
      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<TestApp />);
      updateStatus('âœ“ App running!');
    } catch (error) {
      updateStatus('ERROR: ' + error.message);
      console.error('Render error:', error);
    }
  </script>
</body>
</html>
